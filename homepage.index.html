<!DOCTYPE html>
<html>
<head>
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
    
        h1 {
            color: #333;
            font-size: 32px;
        }
    
        p {
            color: #666;
            font-size: 16px;
        }
    
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的个人主页</h1>
        <p>我是 [你的名字]，这是我的个人主页。</p >
        <p>我对 [你的兴趣爱好、专业领域、技能等] 感兴趣，并在这个领域有一些经验。</p >
        <p>你可以通过以下方式联系到我：</p >
        <ul>
            <li>Email：[你的电子邮件地址]</li>
            <li>GitHub：[你的 GitHub 链接]</li>
            <li>LinkedIn：[你的 LinkedIn 链接]</li>
        </ul>
    </div>
</body>
</html>
